<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/login.css">
    <link rel="icon" href="../../../css/assets/francisco-cabeça.png">
    <title>Login</title>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <header>

                <div class="letreiro">
                    <h2>FOR GEEK</h2>
                    <div class="icone"></div>
                    <H2>COMICS</H2>
                </div>
                <nav>
                    <a class="nav-botao" href="../../produtos-off.html">Voltar</a>
                </nav>
            </header>
            <main>
                <div class="div-login">
                    <form action="../comprar-off/comprar-sandman-off.html" method="get">
                        <label class="campo-email" for="campo-email"></label>
                        <input type="email" required id="campo-email" minlength="10" maxlength="40" name="Email"
                            placeholder="E-mail">
                        <label class="campo-senha" for="campo-senha"></label>
                        <input type="password" required id="campo-senha" minlength="8" maxlength="24" name="Senha"
                            placeholder="Senha">

                        <button class="botao-login" type="submit">Entrar</button>
                    </form>
                    <div class="botao-cadastrar">
                        <h2>Não tem um cadastro?</h2>
                        <a class="botao-cadastro"
                            href="../cadastro-comprar-off/cadastro-sandman-off.html">Cadastre-se!</a>
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <h3>Desenvolvido pela equipe FGC</h3>
        </footer>
    </div>
</body>

</html>
