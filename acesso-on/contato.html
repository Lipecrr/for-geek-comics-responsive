    <header>

            <h2>FOR GEEK</h2>

        <nav>

    <div class="contato">
        <h1>Entre Em Contato Com o Nosso Time!</h1>
        <ul>
            <li>WhatsApp: +55 (47) 91938-1962</li>
            <li>E-Mail: suporte.fgc@hotmail.com</li>
        </ul>
        <h2>Fale Conosco:</h2>
        <form action="home.html" method="get">
            <div class="form-contato">
                <label for="campo-nome">Nome:</label>
                <input type="text" required minlength="3" maxlength="40" id="campo-nome" name="nome"
                    placeholder="Nome e sobrenome.">
            </div>

            <div class="form-contato">
                <label for="campo-email">E-Mail:</label>
                <input type="email" required name="e-mail" id="campo-email" placeholder="Digite seu e-mail aqui.">
            </div>

            <div class="form-contato">
                <label for="campo-cel">Celular:</label>
                <input type="tel" required id="campo-cel" name="celular" minlength="13" maxlength="13"
                    title="XX XXXXX-XXXX" placeholder="00 00000-0000">
            </div>

            <div class="form-contato">
                <label for="campo-motivo-contato">Motivo do Contato:</label>
            </div>

            <textarea name="motivo-contato" required rows="20" cols="50" id="campo-motivo-contato"></textarea>

            <div class="form-contato">
                <button id="botao-contato" type="submit">Enviar</button>
            </div>
    </div>
    </form>
